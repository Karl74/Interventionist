<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Skills</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="css/master.css">
</head>

<body>
  <div class="container">
    <div class="">
      <h1 class="window-title">Catalog Skills</h1>
    </div>

    <div class="row">
      <div class="col-md-4">
        <!-- | A |- Language Arts skills -->
        <div class="">
          <h4 class="section-title">Language Arts Skills</h4>
          <p>Click to add a skill to your list</p>
        </div>
        <div class="list-box">
          <div class="skill-pill pill">
            LA Skill
          </div>
        </div>
      </div>

        <!-- | B |- Language Arts skills -->
      <div class="col-md-4">
        <div class="">
          <h4 class="section-title">Math Skills</h4>
          <p>Click to add a skill to your list</p>
        </div>
        <div class="list-box">
          <div class="skill-pill pill">
            MTh Skill
          </div>
          <div class="skill-pill pill">
            MTh Skill
          </div>
        </div>
      </div>

        <!-- | C |- Skills List -->
      <div class="col-md-4">
        <div class="">
          <h4 class="section-title">Your Skills List</h4>
          <p>Click to remove a skill from your list</p>
        </div>
        <div class="list-box">
          <div class="skill-pill pill">
            MTh Skill
          </div>
        </div>
      </div>
    </div> <!-- End of row -->

<!-- | D |- Custom Skills -->
<div class="form-box">
  <div class="">
    <h4 class="section-title">Custom Skills</h4>
  </div>

  <form class="form-inline">
    <div class="form-group">
      <label for="skillName">Skill</label>
      <input type="text" class="form-control" id="SkillName" placeholder="New Skill">
    </div>

<button type="submit" class="btn btn-default">New Skill</button>

  </div> <!-- End of container -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="app/app.js"></script>
</body>

</html>

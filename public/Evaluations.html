<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Evaluations</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="/css/master.css">
</head>

<body data-file="evaluations">
  <nav class="navbar navbar-default navbar-fixed-top">
    <ul class="nav nav-pills">
      <li class="active"><a href="/">Home</a></li>
      <li ><a href="/api/lesson">Lesson</a></li>
      <li ><a href="/api/evaluation">Evaluation</a></li>
      <li ><a href="/api/reportes">Reports</a></li>
      <li ><a href="/api/skills">Skills</a></li>
      <li ><a href="/api/students">Student</a></li>
      <li ><a href="/api/groups">Groups</a></li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="">
      <h1 class="window-title">Add an Evaluation</h1>
    </div>

    <!-- | A | SELECT A GROUP SECTION ==============================  -->
    <div class="pill-box">
      <div class="">
        <h4 class=>Select a group</h4>
      </div>
      <div class="pill-display group-display">
        <!-- The groups pills are dynamic displayed here -->
        <div class="find-pill pill">
          Type Name
        </div>
        <div class="group-pill pill">
          Sample2
        </div>
      </div>
    </div>
    <!-- End of the groups spillbox -->

    <!-- | B | NEW EVALUATION SECTION ==============================  -->
    <div class="form-box preset">
      <div class="">
        <h4 class="section-title">New Evaluation</h4>
      </div>

      <form class="form-inline">
        <div class="form-group">
          <label for="evName">Name</label>
          <input type="text" class="form-control" id="evName" placeholder="New Evaluation">
        </div>
        <div class="form-group">
          <label for="evDate">Date</label>
          <input type="text" class="form-control" id="evDate" placeholder="Date">
        </div>
        <button id="newEvaluationBtn" class="btn btn-default">Start New Evaluation</button>
      </form>
    </div> <!-- End of New evaluation form -->

    <!-- | C | ADD EVALUATION DATA SECTION ==============================  -->
    <div class="adddata-box recordBox">
      <div class="adddata-subtitle-box">
        <div id="teamSubtitle" class="adddata-subtitle-box">
          <h4 class="section-subtitle">Team: &nbsp; </h4>
          <h4 class="section-subtitle-data" id="teamName">Sample1</h4>
        </div>
        <div id="evaSubtitleBox" class="adddata-subtitle-box">
        <h4 class="section-subtitle"> &nbsp;Evaluation: &nbsp; </h4>
        <h4 class="section-subtitle-data" id="displayEvName">Test1 </h4>
      </div>
        <h4 class="section-subtitle-data" id="displayEvDate">&nbsp; Sept 25th</h4>
      </div>

      <div class="controls-titles">
          <h5>Students</h5>
          <h5>Score / Grade </h5>
          <h5>Input</h5>
      </div>

      <div id="evalTable">

        <div class="studentControl">
          <div class="student-pill pill">Student1</div>

          <div class="assignGrades">
              <div class="input-pill ovalPill">50/F</div>
              <div class="input-pill ovalPill">60/D</div>
              <div class="input-pill ovalPill">70/C</div>
              <div class="input-pill ovalPill">80/B</div>
              <div class="input-pill ovalPill">90/A</div>
              <div class="input-pill ovalPill">100/A+</div>
          </div>

          <input type="text" class="showInput" value="">
        </div>
      </div>

    </div>
<button class="btn btn-default pull-right recordBox" id="submitBtn" name="button">Submit Evaluation Results</button>
  </div>  <!-- End of container -->

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="/app/evaluationapp.js"></script>
</body>

</html>

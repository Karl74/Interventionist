 <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Add a student</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="/css/master.css">

</head>

<body data-file="student">
  <nav class="navbar navbar-default navbar-fixed-top">
    <ul class="nav nav-pills">
      <li class="active"><a href="/">Home</a></li>
      <li ><a href="/api/lesson">Lesson</a></li>
      <li ><a href="/api/evaluation">Evaluation</a></li>
      <li ><a href="/">Reports</a></li>
      <li ><a href="/api/skills">Skills</a></li>
      <li ><a href="/api/students">Student</a></li>
      <li ><a href="/api/groups">Groups</a></li>
    </ul>
  </nav>
  <div class="container-fluid">
    <div class="headBar">
      <button class="window-title expander" data-status="contracted">
        <span class="glyphicon glyphicon-plus"></span>
        &nbsp Add a Student</button>
    </div>

    <!-- | A | ADD A NEW STUDENT FORM  -->
    <div class="form-box loadsContracted">
      <div class="">
        <h4 class="section-title">New Student</h4>
      </div>

      <form class="form">
        <div class="form-inline">
          <div class="form-group">
            <label for="stuId">Student Id:</label>
            <input type="text" class="form-control" id="stuIdNew" placeholder="Student Id">
          </div>

          <div class="form-group">
            <label for="stuName">Name:</label>
            <input type="text" class="form-control" id="stuNameNew" placeholder="Student name">
          </div>
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="text" class="form-control" id="stuGradeNew" placeholder="Grade">
          </div>

          <div class="form-group">
            <label for="tier">Tier:</label>
            <input type="text" class="form-control" id="stuTierNew" placeholder="Student Tier">
          </div>

          <div class="form-group">
            <label for="team">Team:</label>
            <input type="text" class="form-control" id="stuTeamNew" placeholder="optional">
          </div>

          <button id="newStudentButton" class="btn btn-default">New</button>
        </div>
      </form>
    </div>
    <!-- End of New student form -->

    <!-- | B | EDIT A STUDENT SECTION  -->
    <div class="headBar">
      <button class="window-title expander" data-status="contracted" id="editStuBar">
        <span class="glyphicon glyphicon-plus"></span>
        &nbsp Edit a Student</button>
    </div>

    <div class="pill-box loadsContracted">
      <div class="">
        <h4 class=>Select a Student</h4>
      </div>

      <!-- | B.1 | GET ALL STUDENTS SUB-SECTION  -->
      <div class="pill-display stu-dis">
        <!-- The groups pills are dynamic displayed here -->

      </div>
    </div>

    <!-- | B.2 | EDIT A STUDENT FORM  -->
    <div class="form-box" id="editStudent">
      <div class="">
        <h4 class="section-title">Edit Student</h4>
      </div>

      <form class="form">
        <div class="form-inline">
          <div class="form-group">
            <label for="stuId">Student Id:</label>
            <input type="text" class="form-control" id="stuIdEdit" placeholder="Student Id">
          </div>

          <div class="form-group">
            <label for="stuName">Name:</label>
            <input type="text" class="form-control" id="stuNameEdit" placeholder="Student name">
          </div>
        </div>

        <div class="form-inline">
          <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="text" class="form-control" id="stuGradeEdit" placeholder="Grade">
          </div>

          <div class="form-group">
            <label for="tier">Tier:</label>
            <input type="text" class="form-control" id="stuTierEdit" placeholder="Student Tier">
          </div>

          <div class="form-group">
            <label for="team">Team:</label>
            <input type="text" class="form-control" id="stuTeamEdit" placeholder="optional">
          </div>

          <button id="editStudentButton" class="btn btn-default">Change</button>
        </div>
      </form>
    </div>

    <!-- | C | FIND STUDENT MODAL  -->
    <div class="modal-screen">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close closeM" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Type the student name...</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="stuName">Name</label>
              <input type="email" class="form-control" id="findStuName" placeholder="Student name">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default closeM">Cancel</button>
            <button type="button" id="findStudentButton" class="btn btn-primary">Find</button>
          </div>
        </div> <!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div> <!-- end of modal-screen -->
  </div> <!-- End of container -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/app/studentapp.js"></script>
  <!-- <script type="text/javascript" src="/app/app.js"></script> -->
</body>

</html>
